<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题列表页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>投票信息</h2>
        <ul>
            {% for ques in queslist %}
                <li><a href="/detail/{{ques.id}}/">{{ques.qname}}</a></li><br>
            {% empty %}

            {% endfor %}
        </ul>
    </div>

</body>
</html>
