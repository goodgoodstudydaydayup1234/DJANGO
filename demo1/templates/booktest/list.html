<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <ul>
        {% for book in booklist %}
            <li><a href="/detail/{{book.id}}/">{{book.btitle}}</a></li>
        {% empty %}
            <span>暂时没有图书信息</span>
        {% endfor %}
        <a href="/">返回首页</a>
    </ul>
</body>
</html>
