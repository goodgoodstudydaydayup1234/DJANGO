<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
    <h3>图书：{{book.btitle}}</h3>
    <ul>
        {% for hero in book.heroinfo_set.all %}
            <li>{{hero.hname}}--{{hero.hcontent}}</li>
        {% empty %}
            <span>暂时没有角色</span>
        {% endfor %}
        <!--<a href="/list/">返回列表页</a>-->
        <!--<a href="{% url 'booktest:addhero' book.id %}">添加角色</a>-->
        <a href="{% url 'booktest:addhero' book.id%}">添加角色</a><br><br>
        <a href="{% url 'booktest:list' %}">返回列表页</a>

    </ul>

</body>
</html>
